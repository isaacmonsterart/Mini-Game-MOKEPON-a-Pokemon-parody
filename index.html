<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>                

    <title>Moképon Fight</title>
    <script src='./js/mokepon.js'></script>
    <link rel='stylesheet' href='./styles.css'>
    <link rel="icon" type="image/x-icon" href="./img/mokeball-favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;500&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">

</head>
<body>   
    <section id='seleccionar-mascota'>
        <h1 class='titulo'>
            <span class="titulo-mokepon">M</span>
            <span class="titulo-mokepon">o</span>
            <span class="titulo-mokepon">k</span>
            <span class="titulo-mokepon">é</span>
            <span class="titulo-mokepon">p</span>
            <span class="titulo-mokepon">o</span>
            <span class="titulo-mokepon">n</span>
        </h1>

        <h2 class='subtitulo'>Elige tu mascota:</h2>

        <div class='tarjetas'>
            <label class='tarjeta-de-mokepon' for='hipodoge'>Hipodoge</label>
            <input type='radio' name='mascota'' id='hipodoge'>
    
            <label class='tarjeta-de-mokepon' for='capipepo'>Capipepo</label>
            <input type='radio' name='mascota'' id='capipepo'>
    
            <label class='tarjeta-de-mokepon' for='ratigueya'>Ratigueya</label>
            <input type='radio' name='mascota'' id='ratigueya'>
        </div>


        <button id='boton-mascota'>Seleccionar</button>
    </section>
    
    <section id='seleccionar-ataque'>
        <h2>Elige tu ataque:</h2>

        <p>Tu mascota <span id='mascota-jugador'></span> tiene <span id='vidas-jugador'>3</span> vidas</p>
        <p>La mascota <span id='mascota-enemigo'></span> del enemigo tiene <span id='vidas-enemigo'>3</span> vidas</p>
        
        <p>
            <button id='boton-fuego'>Fuego 🔥</button>
            <button id='boton-agua'>Agua 💧</button>
            <button id='boton-planta'>Planta 🍃</button>
        </p>
    </section>

    <section id='mensajes'>
    </section>

    <section id='reiniciar'>
        <button id='boton-reiniciar'>Reiniciar</button>
    </section>

</body>
</html>
